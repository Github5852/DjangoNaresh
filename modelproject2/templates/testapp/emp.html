<!doctype html>
{% load static %}

<html  lang = "en" dir ="ltr">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="{% static 'css/emp1.css' %}">
</head>
<body>
<h1>Employee List</h1>
{% if emp_list %}
<table border="3"
    <thead>
    <th>ENo</th>
    <th>EName</th>
    <th>ESal</th>
    <th>EAddr</th>
    </thead>
    {% for emp in emp_list %}
    <tr>
        <td>{{emp.eno}}</td>
        <td>{{emp.ename}}</td>
        <td>{{emp.esal}}</td>
        <td>{{emp.eaddr}}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p> No Record Found !!!!</p>
{% endif %}
</body>
</html>
